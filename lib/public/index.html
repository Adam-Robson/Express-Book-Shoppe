<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" rel="stylesheet" />
    <title>Book Shoppe</title>
</head>
<body>
    <header>
        <h1>Book Shoppe</h1>
    </header>
    <main>
        <table>
            <tr>
              <th>Route</th>
              <th>Method</th>
              <th>Description</th>
              <th>Example</th>
            </tr>
            <tr>
              <td>/books</td>
              <td>GET</td>
              <td>Gets list of books</td>
              <td><a href="/books">Books</a></td>
            </tr>
            <tr>
              <td>/books/:id</td>
              <td>GET</td>
              <td>Gets a single book</td>
              <td><a href="/books/1">Book 1</a></td>
            </tr>
            <tr>
              <td>/authors</td>
              <td>GET</td>
              <td>Gets list of authors</td>
              <td><a href="/authors">Authors</a></td>
            </tr>
            <tr>
              <td>/authors/:id</td>
              <td>GET</td>
              <td>Gets a single author</td>
              <td><a href="/authors/3">Author 3</a></td>
            </tr>
        </table>
    </main>
</body>
</html>
